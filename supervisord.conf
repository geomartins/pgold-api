[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
user=root
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=10MB
logfile_backups=5
pidfile=/var/run/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
stdout_logfile=/var/log/apache2.stdout.log
stderr_logfile=/var/log/apache2.stderr.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB

[program:reverb]
command=php /var/www/html/artisan reverb:start --host=0.0.0.0
directory=/var/www/html
autostart=true
autorestart=true
stdout_logfile=/var/log/reverb.stdout.log
stderr_logfile=/var/log/reverb.stderr.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB

[program:queue-worker]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --timeout=600
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/www/html/storage/logs/worker.log
stderr_logfile=/var/www/html/storage/logs/worker-error.log
redirect_stderr=true
stopasgroup=true
killasgroup=true


[program:scheduler]
command=/bin/bash -c "while true; do php artisan schedule:run >> /var/www/html/storage/logs/laravel.log 2>&1; sleep 60; done"
directory=/var/www/html
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/www/html/storage/logs/scheduler.log
stderr_logfile=/var/www/html/storage/logs/scheduler-error.log
stopasgroup=true
killasgroup=true


[program:fix-perms]
command=bash -c 'while true; do chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache; sleep 300; done'
user=root
autostart=true
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null



