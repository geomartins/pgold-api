<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "|/usr/bin/rotatelogs /var/www/html/storage/logs/apache_error_.%Y-%m-%d.log 86400"
    CustomLog "|/usr/bin/rotatelogs /var/www/html/storage/logs/apache_access_.%Y-%m-%d.log 86400" combined
</VirtualHost>



<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
    ServerName localhost

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/server.crt
    SSLCertificateKeyFile /etc/ssl/certs/server.key
    SSLCertificateChainFile /etc/ssl/certs/server.ca-bundle
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "|/usr/bin/rotatelogs /var/www/html/storage/logs/apache_ssl_error_.%Y-%m-%d.log 86400"
    CustomLog "|/usr/bin/rotatelogs /var/www/html/storage/logs/apache_ssl_access_.%Y-%m-%d.log 86400" combined
    
</VirtualHost>

